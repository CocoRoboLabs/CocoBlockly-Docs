        #picker {

        .headerInProgress {
            font-weight: bold;
            background-color: rgba(247, 114, 16, .9);
            color: white;

<body>
    <nav class="body-nav">
        <a href="#/" id="aa">繁</a>
        <a href="#/" id="cn">简</a>
        <a href="#/" id="aa" class="active">EN</a>
    </nav>
    <div id="app">Please wait...</div>
    <script>
        window.$docsify = {
            name: 'CocoBlockly',
            // repo: '',
            logo: '/media/help-logo.png',
            themeColor: '#225dd5',
            homepage: 'index.md',
            auto2top: true,

            loadSidebar: true,
            loadSidebar: 'summary.md',
            maxLevel: 2,
            subMaxLevel: 1,

            // Search feature

            search: 'auto', // default
            search: [
                '/index.md',
                '/cocomod/overview.md',
                '/cocomod/audio-analyzer.md',
                '/cocomod/bluetooth.md',
                '/cocomod/coco-cloud.md',
                '/cocomod/environment.md',
                '/cocomod/hub.md',
                '/cocomod/led-matrix.md',
                '/cocomod/main-controller.md',
                '/cocomod/motion.md',
                '/cocomod/motor-driver.md',
                '/cocomod/music.md',
                '/cocomod/power-management.md',
                '/cocomod/screen.md',
                '/cocomod/sensor-101.md',
                '/cocomod/servo.md',
                '/cocomod/touch.md',
                '/cocomod/wifi.md',
                '/getting-started/info.md',
                '/getting-started/local-storage.md',
                '/getting-started/cloud-storage.md',
                '/getting-started/project-snapshot.md',
                '/getting-started/serial-monitor.md',
                '/kit/overview.md',
                '/kit/smart-home.md',
                '/kit/creative-electronics.md',
                '/kit/robot-car.md',
                '/kit/robot-arm.md',
            ],

            // complete configuration parameters
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: 'auto', // or 'auto'
                placeholder: 'Click here to search',

                // Localization
                placeholder: {
                    '/': 'Click here to search'
                },

                noData: 'No results found.',

                // Localization
                noData: {
                    '/': 'No results found.'
                },

                // Headline depth, 1 - 6
                depth: 6
            },

            ga: 'UA-110081781-1'
        }
    </script>
    <!-- docsify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.9.4/docsify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.9.4/plugins/search.min.js"></script>
    <!-- docsify-themeable -->
    <!-- <script src="//unpkg.com/docsify-themeable"></script>-->
    <script>
        var hash = window.location.hash;
        if (window.addEventListener) {
            window.addEventListener("hashchange", myFunction, false);
        } else if (window.attachEvent) {
            window.attachEvent("hashchange", myFunction);
        }
        // window.onhashchange(function () {

        // console.log(myFunction())
        // })
        function myFunction() {
            hash = window.location.hash
        }
        document.getElementById('cn').onclick = function () {
            window.location.href = `http://help.cocorobo.cn/${hash}`
        }
        document.getElementById('aa').onclick = function () {
            window.location.href = `http://help.cocorobo.hk/${hash}`
        }
    </script>
</body>

</html>
